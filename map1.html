<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map on Home Screen</title>

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <style>
        /* Style to ensure the map takes up the full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Div container for the map -->
    <div id="map"></div>

    <!-- Leaflet.js Library -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
        // Initialize the map and set its view to a default location and zoom level
        var map = L.map('map').setView([30.6120, -96.343], 16); // Coordinates for College Station, TX

        // Add the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Create a custom icon for the marker
        var companyIcon = L.icon({
            iconUrl: './IMG_1306 2.png', // Replace with your image URL
            iconSize: [200, 200], // size of the icon
            iconAnchor: [95, 20], // point of the icon which will correspond to marker's location
            popupAnchor: [0, 0]  // point from which the popup should open relative to the iconAnchor
        });

        // Add the marker with the custom icon
        L.marker([30.6120, -96.343], {icon: companyIcon}).addTo(map)
            .bindPopup('<b>I Spy Rev!</b><br>Spotted Rev at Gene Stallings right next to the MSC!').openPopup();

        // Add a circle on the map as an example of additional features


        // Add a polygon as an example of another shape
    </script>

</body>
</html>

</body>
</html>
