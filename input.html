<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where I found Miss Rev!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="input_styles.css">
</head>
<body>

<h1>Where Reveille was last found!</h1>
<form id="locationForm">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required placeholder="Enter your location">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="image">Upload Picture:</label>
    <input type="file" id="image" name="image" accept="image/*">

    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById('locationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get form values
        const location = document.getElementById('location').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;

        // Redirect to the results page with query parameters
        const queryString = `?location=${encodeURIComponent(location)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}`;
        window.location.href = `results.html${queryString}`;
    });
</script>

<footer>
    <nav>
        <a href="index.html">Where's Rev?</a>
        <a href="input.html">Upload</a>
        <a href="services.html">Leaderboard</a>
    </nav>
</footer>

</body>
</html>
