<!DOCTYPE html>

<head>

<body>

<!-- Button to redirect to the convert_address.html page -->
<div style="margin-top: 20px;">
    <a href="convert_address.html" class="convert-btn">Convert Address to Coordinates</a>
</div>

<h1>I Spy Rev... ðŸ‘€</h1>
<form id="locationForm">
    <label for="locationName">Location Name:</label>
    <input type="text" id="locationName" name="locationName" required placeholder="Enter Location Name">

    <label for="description">Location Name:</label>
    <input type="text" id="description" name="description" required placeholder="Add a Description">

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" required placeholder="Enter Longitude">
    
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" required placeholder="Enter Latitude">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>
    
    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById('locationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        const locationName = document.getElementById('locationName').value;
        const description = document.getElementById('description').value;
        const longitude = document.getElementById('longitude').value;
        const latitude = document.getElementById('latitude').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;

        // Store values in localStorage
        localStorage.setItem('locationName', locationName);
        localStorage.setItem('description', description);
        localStorage.setItem('longitude', longitude);
        localStorage.setItem('latitude', latitude);
        localStorage.setItem('date', date);
        localStorage.setItem('time', time);

        console.log("Submitted values:", {longitude, latitude, date, time}); // Debugging

        // Redirect to the map to add the new point
        window.location.href = 'index.html'; // Redirect to map
    });
</script>

</html>
