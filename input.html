<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where I found Miss Rev!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="input_styles.css">
</head>
<body>

<h1>Where Reveille was last found!</h1>
<form id="locationForm">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required placeholder="Enter your location">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>

    <label for="image">Upload Picture:</label>
    <input type="file" id="image" name="image" accept="image/*">

    <input type="submit" value="Submit">
</form>

<div id="output" class="output" style="display:none;"></div>

<script>
    document.getElementById('locationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get form values
        const location = document.getElementById('location').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const imageInput = document.getElementById('image');
        const imageFile = imageInput.files[0];

        // Create output message
        let outputHtml = `<h2>Miss Rev's Last Location</h2>`;
        outputHtml += `<p><strong>Location:</strong> ${location}</p>`;
        outputHtml += `<p><strong>Date:</strong> ${date}</p>`;
        outputHtml += `<p><strong>Time:</strong> ${time}</p>`;
        
        if (imageFile) {
            // Create a URL for the uploaded image file
            const imageUrl = URL.createObjectURL(imageFile);
            outputHtml += `<p><strong>Uploaded Picture:</strong></p>`;
            outputHtml += `<img src="${imageUrl}" alt="Uploaded Image">`;
        }

        // Display the output
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = outputHtml;
        outputDiv.style.display = 'block';

        // Reset the form
        document.getElementById('locationForm').reset();
    });
</script>

<footer>
    <nav>
        <a href="index.html">Where's Rev?</a>
        <a href="input.html">Upload</a>
        <a href="services.html">Leaderboard</a>
    </nav>
</footer>

</body>
</html>
