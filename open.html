<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WANTED</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height instead of height */
            background-color: #eed9c4; /* Background color */
            font-family: Arial, sans-serif;
            padding: 20px; /* Add padding to prevent cutting off */
        }
        h1, .reveille, button, .small-text {
            font-family: 'Rye', cursive; /* Apply Rye font to all these elements */
            color: #1d1a13; /* Text color */
        }
        h1 {
            font-size: 150px; /* Increased font size */
            margin-bottom: 20px;
        }
        .star {
            color: #FDDA0D; /* Star color */
            font-size: 150px; /* Size of stars */
            margin: 0 10px; /* Spacing around stars */
        }
        img {
            max-width: 1500px; /* Increased image size */
            height: auto; /* Maintain aspect ratio */
            margin: 20px 0; /* Spacing around the image */
        }
        button {
            padding: 20px 40px; /* Increased padding for a larger button */
            font-size: 36px; /* Increased font size for the button */
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: black; /* Button color */
            color: white; /* Text color */
            margin: 20px 0; /* Spacing around the button */
        }
        button:hover {
            background-color: #333; /* Darker shade on hover */
        }
        .reveille {
            font-size: 96px; /* Increased font size for REVEILLE */
            margin: 10px 0; /* Spacing around REVEILLE */
            letter-spacing: 4px; /* Increased letter spacing */
        }
        .amount {
            font-size: 120px; /* Increased font size for $100,000 */
            margin: 10px 0; /* Spacing around the amount */
            font-family: 'Times New Roman', Times, serif; /* Change font for the amount */
            color: #1d1a13; /* Text color */
            letter-spacing: 5px; /* Increased letter spacing */
        }
        .small-text {
            font-size: 24px; /* Smaller font size for the description */
            margin: 5px 0; /* Spacing around the small text */
            font-family: 'Rye', cursive; /* Apply Rye font to the small text */
        }
    </style>
</head>
<body>

    <h1>
        <span class="star">★</span> WANTED <span class="star">★</span>
    </h1>
    <img src="rev1.png" alt="REV Image"> <!-- Updated image file name -->
    <button id="enterButton">JOIN THE SEARCH</button>

    <div class="reveille">REVEILLE</div>
    <div class="amount">$100,000$</div>
    <div class="small-text">in dining dollars</div>

    <script>
        // JavaScript to redirect to index.html when the button is clicked
        document.getElementById('enterButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // Change this to the correct path to your index.html file
        });
    </script>

</body>
</html>
